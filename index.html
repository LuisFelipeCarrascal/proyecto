<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"content="IE-edge">
        <meta name="viewport"content="width=device-width,initual-scale=1.0">
        <title>Landing page modern UFPSO</title>
        <!--incluir styles-->
        <link rel="stylesheet" href="css/estilos.css">
        <!--incluir font awesome -->

    </head>
    <body>
        <!--header es la zona del encabezado-->
        <header>
            <!--header - container-->
            <div class="container_header">
            <!--Logo-->
            <div class="logo">
                <a href="#">
                    <img src="img/logo/logo_audysoftw.png" alt="No se encontro la ruta de la imagen">
                </a>
            </div>
            <!--Fin Logo-->
            <!--container - menu-->
            <div class="menu">
                <!--menu-->
                <nav>
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">about</a></li>
                        <li><a href="#">plans</a></li>
                        <li><a href="#">contact</a></li>
                    </ul>
                </nav>
                <!--Fin Menu-->
                <!--Button-->
                <a href="#"clan="btn_quote">Quote</a>
                <!--Fin Button-->
                <!--Container social media-->
                <div class="socialmedia">
                    <a href="#">
                        <img src="img/social_media/facebook.png"alt="No se encontro la ruta de imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/instagram.png"alt="No se encontro la ruta de imagen">
                    </a>
                    <a href="#">
                        <img src="img/social_media/twitter.png"alt="No se encontro la ruta de imagen">

                    <a href="#">

                    </a>

                </div>
                <!--fin container - menu-->
            </div>
            <!-- fin header - container-->    
        </header>
        <!-- fin header-->
         <main>

            <!--portada inicio-->

                        <a href="#" class="btn__text-cover btn__text">empezar</a>
                    </section>
                    <section class="image__cover">
                        <img src="img/cover/hero.png "alt="">
                    </section>
                </div>
            </div>
         </main>
